<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Conversor</title>
  <link rel="stylesheet" href="../css/reset.css" />
  <link rel="stylesheet" href="../css/style.css" />
</head>

<body class="page-converter">
  <main class="container">
    <section class="card converter">
      <h1 class="converter-title">CURRENCY CONVERTER</h1>
      <p class="converter-currency">R$</p>

      <label class="visually-hidden" for="in-brl">Valor em reais</label>
      <input id="in-brl" class="conv-input" type="text" placeholder="">

      <div class="swap">
        <span class="arrow left"></span>
        <span class="coin">$</span>
        <span class="arrow right"></span>
      </div>

      <label class="visually-hidden" for="out">Valor convertido</label>
      <input id="out" class="conv-input" type="text" placeholder="">

      <!-- botÃ£o de voltar -->
      <p class="back-link"><a href="index.html" class="text-link">return to the start</a></p>
    </section>
  </main>
</body>
</html>
